<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Learning the Difference Between background-attachment
           Values</title>
    <style>
  div {
    height: 300px;
    width: 60%;
    max-width: 500px;
    margin: 1rem auto;
    overflow-x: hidden; /*any x-axis overflow doesn't matter and can be hidden*/
    overflow-y: scroll; /*add a scroll bar to the overflow image since container is only 300px high*/
  }
  .scroll, .fixed, .local {
    background-image: url('https://placebeard.it/640x360');
  }
  .scroll {
    background-attachment: scroll;
  }
  .fixed {
    background-attachment: fixed;
  }
  .local {
    background-attachment: local;
  }
  .inner { width: 100%; height: 600px; overflow-y: hidden; } /*height is twice the actual div height*/
  .addscrollbar { margin-bottom: 50rem; } /*adds large bottom margin to guarantee a vertical scroll bar*/
    </style>
  </head>
  <body>
    <div class="scroll">
      <div class="inner"><h1>scroll</h1></div>
    </div>
    <div class="fixed">
      <div class="inner"><h1>fixed</h1></div>
    </div>
    <div class="local">
      <div class="inner"><h1>local</h1></div>
    </div>
    <p class="addscrollbar"></p>
  </body>
</html>
