<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Color Blocks</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
      body {
         margin: 0px;
      }
      div {
         width: 250px;
         height: 100px;
         border: 5px solid #000000;
         color: black;
         font-weight: bold;
         margin: 25px;
      }
      div#d1 {
         background-color: red;
         text-align: center;
         padding: 15px;
      }
      div#d2 {
         background-color: green;
         text-align: center;
         padding: 25px 50px 6px 6px;
      }
      div#d3 {
         background-color: blue;
         text-align: center;
         padding: 6px 6px 6px 50px;
      }
      div#d4 {
         background-color: yellow;
         text-align: center;
         padding: 50px;
      }
    </style>
  </head>
  <body>
    <div id="d1">DIV #1</div>
    <div id="d2">DIV #2</div>
    <div id="d3">DIV #3</div>
    <div id="d4">DIV #4</div>
    <section>
      <a href="index.html">Go back to home page.</a>
    </section>
  </body>
</html>
