<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Color Blocks</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
      body {
         margin: 0px;
      }
      div {
         width: 250px;
         height: 100px;
         border: 5px solid #000000;
         color: black;
         font-weight: bold;
         margin: 25px;
      }
      div#d1 {
         background-color: red;
         text-align: center;
         padding: 0px;
      }
      div#d2 {
         background-color: green;
         text-align: center;
         padding: 25px 50px 6px 6px;
      }
      div#d3 {
         background-color: blue;
         text-align: center;
         padding: 6px 6px 6px 50px;
      }
      div#d4 {
         background-color: yellow;
         text-align: center;
         padding: 50px;
      }
    </style>
  </head>
  <body>
    <!-- instead of <span> you can use <p> but it will insert a blank line -->
    <div id="d1"><span style="background-color: white;">DIV #1</span></div>
    <div id="d2"><span style="background-color: white;">DIV #2</span></div>
    <div id="d3"><span style="background-color: white;">DIV #3</span></div>
    <div id="d4"><span style="background-color: white;">DIV #4</span></div>
    <section>
      <a href="index.html">Go back to home page.</a>
    </section>
  </body>
</html>
