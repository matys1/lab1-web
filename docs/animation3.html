<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Animating a Headline</title>
    <style>
      body {
        margin: 0;
      }
      .ball {
        position: relative;
        background-color: #ffb33a;
        width: 20rem;
        height: 20rem;
        border-radius: 10rem;
        animation: bounce 3s cubic-bezier(0.5,-0.5, 0.5,1.5) infinite alternate;
      }
      .ball:hover {
        animation-play-state: paused;
      }
      @keyframes bounce {
        0% {
          left: 0%;
        }
        100% {
          left: calc(100% - 20rem);
        }
      }
    </style>
  </head>
  <body>
    <div class="ball"></div>
  </body>
</html>
