<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flexbox align 0 â€” starting code</title>
    <style>
      html {
        font-family: sans-serif;
      }
      body {
        width: 70%;
        max-width: 960px;
        margin: 20px auto;
      }
      button {
        font-size: 18px;
        line-height: 1.5;
        width: 30%;
      }
      div {
        height: 100px;
        border: 1px solid black;
      }
      /* Add your flexbox CSS below here */
      div {
        display: flex; /*remember, there's also inline-flex*/
        flex-flow: row wrap; /*shorthand of `flex-direction` and `flex-wrap`*/
        align-items: center; /*cross axis alignment*/
        justify-content: space-around; /*main axis alignment*/
        align-content: space-evenly; /*space between lines when you have multiple lines*/
      }
      button:first-child {
        align-self: flex-end; /*overrides `align-items` but doesn't override `align-content`*/
      }
      button:first-child {
        order: 1; /*places the first button (Smile) last*/
      }
    </style>
  </head>
  <body>
    <div>
      <button>Smile</button>
      <button>Laugh</button>
      <button>Wink</button>
      <button>Shrug</button>
      <button>Blush</button>
      <button>Cry</button>
    </div>
  </body>
</html>
