<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="css/js-img-gallery.css">
  </head>
  <body>
    <div id="main">
      <header id="head">
        <h1>Welcome to my image gallery!</h1>
      </header>
      <div id="lg-img">
        <img id="large-image" src="assets/1-gallery.jpg" alt="large-image">
      </div>
      <div id="sm-imgs">
        <img src="assets/1-gallery-mini.jpg" alt="small-image-1">
        <img src="assets/2-gallery-mini.jpg" alt="small-image-2">
        <img src="assets/3-gallery-mini.jpg" alt="small-image-3">
      </div>
      <div id="text">Text</div>
    </div>
  </body>
</html>
