<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Color Blocks</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
        .container {
            width: 100%;
            height: 800px;
        }
        .divs {
          box-sizing: border-box;
          width: 90%;
          height: 45%;
          border: 1px solid black;
          padding: 10px;
          margin: 40px auto;
          border-radius: 1rem;
        }
        .linear {
          background-image: linear-gradient(to right, red, orange, green); /*indicate direction; specify any number of colors; add color stop of e.g. `orange 35%` wanted*/
          outline: green solid 3px;
          outline-offset: 6px;
        }
        .radial {
          background-image: radial-gradient(circle closest-corner at 30% 50%, orange, aqua, white); /*shape; size; starting position*/
          outline: black dashed 2px;
          outline-offset: -12px;
        }
    </style>
  </head>
  <body>
    <div class="container">
    <div class="divs linear"></div>
    <div class="divs radial"></div>
    </div>
  </body>
</html>
