<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Loops Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1>Loop the navigator object and return all property and value pairs:</h1>
    <script>
      for (const i in navigator) { //loop properties in navigator object; returns property and value pairs
        document.write("<p>Property: " + i + "<br>"); //print property names
        document.write("Value: " + navigator[i] + "</p>"); //print propery values
      };
    </script>
  </body>
</html>
