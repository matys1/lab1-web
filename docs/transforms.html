<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Transforms</title>
    <link rel="stylesheet" href="css/transforms.css">
  </head>
  <body>
    <div id="main">
      <div id="d1"><p>Rotate</p>
        <div class="sized normal">Normal</div>
        <div class="sized transformed" id="rotated">Rotated</div>
      </div>
      <div id="d2"><p>Scale</p>
        <div class="sized normal">Normal</div>
        <div class="sized transformed" id="scaled">Scaled</div>
        <button id="scale">Hover me!</button>
      </div>
      <div id="d3"><p>Translate</p>
        <div class="sized normal">Normal</div>
        <div class="sized transformed" id="translated">Translated</div>
        <button id="translate">Click me!</button>
      </div>
      <div id="d4"><p>Skew</p>
        <div class="sized normal">Normal</div>
        <div class="sized transformed" id="skewed">Skewed</div>
      </div>
    </div>
  </body>
</html>
