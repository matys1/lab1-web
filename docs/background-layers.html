<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Layering Backgrounds on an Element</title>
    <style>
      .box {
        margin: 0 auto; /*auto keyword centers the element*/
        width: 750px;
        height: 145px;
        background: url(assets/320px-Git-logo.svg.png) top left no-repeat,
                    url(assets/320px-Markdown-mark.svg.png) right top / 28% no-repeat,
                    url(assets/plus-icon-21715.png)  top 22px left 390px / 10% no-repeat;
      }
    </style>
  </head>
  <body>
  <div class="box"></div>
  </body>
</html>
