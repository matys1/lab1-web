<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Layering Backgrounds on an Element</title>
    <style>
      /*this example doesn't layer the backgrounds on top of each other but the idea is clear*/
      .box {
        margin: 0 auto; /*auto keyword centers the element*/
        width: 750px;
        height: 134px;
        background: 
          url(assets/320px-Git-logo.svg.png) top 0px left 0px no-repeat,
          /*notice the forward slash (/) below separating the position from size*/ 
          url(assets/320px-Markdown-mark.svg.png) right 0px top 0px / auto 134px no-repeat, /*width is auto and height is 134px*/
          url(assets/plus-icon-21715.png)  top 22px left 390px / 10% no-repeat; /*the size is a percentage of the element area (by default padding box)*/
      }
    </style>
  </head>
  <body>
  <div class="box"></div>
  </body>
</html>
