<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>List Test</title>
    <style>
      ul {
        background-color: #6666ff;
        border: 1px solid #000000;
        width: 100px;
      }
      li {
        background-color: #cccccc;
        border: 1px solid #ffff00;
      }
      .l2 {
        list-style-position: inside;
        margin-left: 12px;
      }
      .l3 {
        list-style-position: inside;
        padding-left: 12px;
      }
    </style>
  </head>
  <body>
    <h1>List Test</h1>
    <ul>
      <li>Item #1</li>
      <li class="l2">Item #2 and some test text</li>
      <li class="l3">Item #3  and some test text</li>
    </ul>
    <section>
      <a href="index.html">Go back to home page.</a>
    </section>
  </body>
</html>
